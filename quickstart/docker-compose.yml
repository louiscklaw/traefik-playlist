# https://doc.traefik.io/traefik/user-guides/docker-compose/acme-tls/

version: '3.3'

services:
  traefik:
    image: 'traefik:v2.6'
    container_name: 'traefik'
    command:
      # - '--log.level=DEBUG'
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.websecure.address=:443'
      - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - '--certificatesresolvers.myresolver.acme.email=${EMAIL}'
      - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
    ports:
      - '443:443'
      - '8080:8080'
    volumes:
      - './volumes/letsencrypt:/letsencrypt'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'

  whoami:
    image: 'traefik/whoami'
    container_name: 'simple-service'
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.whoami.rule=Host(`whoami.iamon99.com`)'
      - 'traefik.http.routers.whoami.entrypoints=websecure'
      - 'traefik.http.routers.whoami.tls.certresolver=myresolver'

  node_helloworld:
    # A container that exposes an API to show its IP address
    build: ./docker/node_helloworld
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.node_helloworld.rule=Host(`node_helloworld.iamon99.com`)'
      - 'traefik.http.routers.node_helloworld.entrypoints=websecure'
      - 'traefik.http.routers.node_helloworld.tls.certresolver=myresolver'

networks:
  default:
    external:
      name: traefik-proxy-network
